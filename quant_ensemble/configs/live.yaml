# Live Trading Configuration
# Defines parameters for live trading execution

live:
  # Trading mode
  mode: paper  # Options: paper, live

  # Broker configuration
  broker:
    name: "mock"  # Options: mock, kiwoom, ebest, etc.
    api_host: "localhost"
    api_port: 5000

  # Scheduling
  schedule:
    timezone: "Asia/Seoul"
    jobs:
      - name: fetch_data
        time: "07:00"
        description: "Fetch overnight data from Bloomberg"

      - name: generate_signals
        time: "08:30"
        description: "Generate trading signals"

      - name: submit_orders
        time: "08:55"
        description: "Submit orders before market open"

      - name: monitor_execution
        time: "09:00"
        description: "Monitor order execution"

      - name: end_of_day
        time: "16:00"
        description: "End of day reconciliation"

  # Position limits
  limits:
    max_position_value: 10_000_000  # 10M KRW per position
    max_total_value: 100_000_000    # 100M KRW total
    max_turnover_daily: 0.5         # 50% max daily turnover

  # Risk controls
  risk_controls:
    max_drawdown_stop: 0.20     # Stop trading at 20% drawdown
    position_limit_check: true
    order_size_check: true
    duplicate_order_check: true

  # Monitoring
  monitoring:
    data_freshness_hours: 24    # Alert if data older than 24 hours
    heartbeat_interval_seconds: 60
    alert_channels:
      - type: log
        enabled: true
      - type: email
        enabled: false
        recipients: []

  # Execution
  execution:
    order_type: limit  # Options: market, limit
    limit_offset_bps: 10  # Limit price offset from mid
    timeout_seconds: 300  # Order timeout
    retry_attempts: 3
    retry_delay_seconds: 10

# Model paths (trained models for live trading)
models:
  artifacts_dir: "data/artifacts"
  momentum_nn: "momentum_nn/latest"
  value_nn: "value_nn/latest"
  regime_nn: "regime_nn/latest"
  ensemble: "ensemble/latest"
